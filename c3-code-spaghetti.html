<!doctype html>
<html lang="fr">
  <head>
    <!-- Questionnaire Ã  l'adresse suivante: https://forms.office.com/r/j3FyHzC6pk -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte Produit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        gap: 20px;
        align-items: flex-start;
        font-family: "Poppins", sans-serif;
      }
      /*produit 1 */
      .produit {
        width: 300px;
        border: 1px solid #b6b6be;
        padding: 20px;
        margin: 20px;
        background: white;
        border-radius: 8px;
      }

      .produit__image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 4px;
      }
      .produit__titre {
        font-size: 24px;
        color: #2c3e50;
        margin: 15px 0 10px 0;
        font-weight: 600;
      }

      .produit__description {
        font-size: 14px;
        color: #7f8c8d;
        margin: 0 0 15px 0;
        line-height: 1.6;
      }
      .produit__prix {
        font-size: 20px;
        color: #27ae60;
        font-weight: bold;
        margin: 0 0 15px 0;
      }
      .produit__button {
        background: #3498db;
        color: white;
        border: none;
        padding: 12px 24px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
        width: 100%;
      }
      .produit__button:hover {
        background: #2980b9;
      }
      .badge {
        display: inline-block;
        background: #e74c3c;
        color: white;
        padding: 4px 8px;
        border-radius: 3px;
        font-size: 10px;
        position: absolute;
        top: 10px;
        right: 10px;
      }

      /*produit 2*/

      .produit produit--deuxieme{
        width: 300px;
        border: 1px solid #b6b6be;
        padding: 20px;
        margin: 20px;
        background: white;
        border-radius: 8px;
        display: flex;
        gap: 15px;
      }
      .produit__image produit__image-deuxieme {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 4px;
      }
      .produit__titre produit__titre--deuxieme {
        font-size: 14px;
        color: #2c3e50;
        margin: 0 0 8px 0;
      }
      .produit__description produit_description--deuxiem{
        font-size: 10px;
        color: #7f8c8d;
        margin: 0 0 17px 0;
      }
    

      /*produit 3*/

      .produit produit--troisieme{
        width: 300px;
        border: 3px solid #e74c3c;
        padding: 20px;
        margin: 20px;
        background: white;
        border-radius: 8px;
        position: relative;
      }
      

    </style>
  </head>
  <body>
    <div class="produit">
      <img
        class="produit__image"
        src="https://static.photos/technology/320x240/37"
        alt="Produit"
      />
      <h2 class="produit__titre">Nom du Produit 1</h2>
      <p class="produit__description">
        Description courte du produit qui donne envie d'acheter.
      </p>
      <div class="produit__prix">1149,99 $</div>
      <button class="produit__button">Ajouter au panier</button>
    </div>

    <div class="produit produit--deuxieme">
      <img
        class="produit__image produit__image-deuxieme"
        src="https://static.photos/technology/100x100/130"
        alt="Mini produit"
      />
      <div>
        <h3 class="produit__titre produit__titre--deuxieme">
          Nom du produit mini 2
        </h3>
        <p class="produit__description produit_description--deuxieme">
          Description rapide
        </p>
        <button class="produit__button produit__button--deuxieme">
          Ajouter au panier
        </button>
      </div>
    </div>

    <div class="produit produit--troisieme">
      <span class="badge badge--troisieme">NOUVEAU</span>
      <img
        class="produit__image produit__image--troisieme"
        src="https://static.photos/gaming/320x240/30"
        alt="Produit"
      />
      <h2 class="produit__titre produit__titre---troisieme">
        Nom du Produit 3
      </h2>
      <p class="produit__description produit__description--troisieme">
        Description courte du produit qui donne envie d'acheter.
      </p>
      <div class="produit__prix produit__prix--troisieme">1120,99 $</div>
      <button class="produit__button produit__button--troisieme">
        Ajouter au panier
      </button>
    </div>
  </body>
</html>
